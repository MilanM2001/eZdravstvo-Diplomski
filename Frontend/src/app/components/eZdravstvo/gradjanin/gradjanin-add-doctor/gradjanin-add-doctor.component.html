<section class="vh-100 mt-5">
    <div class="mask d-flex align-items-center h-80 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5 text-primary">Dodavanje novorođene osobe</h2>

                            <form [formGroup]="formGroup">

                                <div class="form-outline mb-4">
                                    <input type="text" id="jmbgMajke" class="form-control form-control-lg"
                                        formControlName="jmbgMajke"
                                        [ngClass]="{ 'is-invalid': submitted && group['jmbgMajke'].errors }" />
                                    <div *ngIf="submitted && group['jmbgMajke'].errors" class="invalid-feedback">
                                        <div *ngIf="group['jmbgMajke'].errors['required']">JMBG majke je obavezan.</div>
                                    </div>
                                    <label class="form-label" for="jmbgMajke">JMBG majke</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="date" id="datumRodjenja" class="form-control form-control-lg"
                                        formControlName="datumRodjenja" max="{{ today | date:'yyyy-MM-dd' }}"
                                        [ngClass]="{ 'is-invalid': submitted && group['datumRodjenja'].errors }" />
                                    <div *ngIf="submitted && group['datumRodjenja'].errors" class="invalid-feedback">
                                        <div *ngIf="group['datumRodjenja'].errors['required']">Datum je obavezan.</div>
                                    </div>
                                    <label class="form-label" for="datumRodjenja">Datum rođenja</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <select id="mestoRodjenja" class="form-control form-control-lg"
                                        formControlName="mestoRodjenja"
                                        [ngClass]="{ 'is-invalid': submitted && group['mestoRodjenja'].errors }">
                                        <option [value]="mestoRodjenja" *ngFor="let mestoRodjenja of mestaRodjenja">
                                            {{mestoRodjenja}}</option>
                                    </select>
                                    <div *ngIf="submitted && group['mestoRodjenja'].errors" class="invalid-feedback">
                                        <div *ngIf="group['mestoRodjenja'].errors['required']">Mesto rođenja je
                                            obavezno.</div>
                                    </div>
                                    <label class="form-mestoRodjenja" for="pol">Mesto rođenja</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <select id="pol" class="form-control form-control-lg" formControlName="pol"
                                        [ngClass]="{ 'is-invalid': submitted && group['pol'].errors }">
                                        <option value="Muski">Muški</option>
                                        <option value="Zenski">Ženski</option>
                                    </select>
                                    <div *ngIf="submitted && group['pol'].errors" class="invalid-feedback">
                                        <div *ngIf="group['pol'].errors['required']">Pol je obavezan.</div>
                                    </div>
                                    <label class="form-label" for="pol">Pol</label>
                                </div>

                                <div *ngIf="motherNotExist">
                                    <h1 class="user-exists">JMBG nije pronađen u sistemu</h1>
                                </div>
                                <div *ngIf="isMale">
                                    <h1 class="is-male">JMBG ne pripada ženskoj osobi</h1>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button"
                                        class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body"
                                        (click)="onSubmit()">Dodaj</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
